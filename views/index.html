<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 900px;
      background: #fff;
      padding: 2.5rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }
    h1 {
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 2px;
    }
    form.my-4 {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    input[type="url"] {
      flex: 1 1 350px;
      padding: 0.5rem 1rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      border: 1.5px solid #ced4da;
      transition: border-color 0.3s;
    }
    input[type="url"]:focus {
      border-color: #198754;
      outline: none;
      box-shadow: 0 0 5px #198754;
    }
    button.btn-success {
      padding: 0.6rem 1.6rem;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button.btn-success:hover {
      background-color: #157347;
    }
    table.table {
      margin-top: 2rem;
      border-collapse: separate;
      border-spacing: 0 0.75rem;
    }
    table.table th {
      background-color: transparent;
      color: #34495e;
      font-weight: 600;
      font-size: 1rem;
      border-bottom: none;
      padding-bottom: 0.75rem;
    }
    table.table td {
      background: #f8f9fa;
      vertical-align: middle;
      border-radius: 0.5rem;
      padding: 1rem 1.25rem;
      color: #34495e;
      transition: background-color 0.3s;
    }
    table.table tr:hover td {
      background-color: #e2f0d9;
    }
    a {
      color: #198754;
      text-decoration: none;
      font-weight: 500;
      word-break: break-word;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    <form id="shortenForm" class="my-4">
      <input
        type="url"
        placeholder="Enter your URL here..."
        required
        name="fullurl"
        id="fullurl"
        aria-label="Full URL"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
      />
      <button class="btn btn-success" type="submit">Shrink</button>
    </form>

    <table class="table w-100">
      <thead>
        <tr>
          <th scope="col">Full URL</th>
          <th scope="col">Short URL</th>
          <th scope="col">Clicks</th>
        </tr>
      </thead>
      <tbody id="urlsTableBody">
        <tr>
          <td colspan="3" class="text-center">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://your-backend-url.onrender.com"; // change to your Render backend URL

    async function fetchUrls() {
      try {
        const res = await fetch(`${API_BASE}/shortUrls`);
        const data = await res.json();

        const tbody = document.getElementById("urlsTableBody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="3" class="text-center">No URLs yet</td></tr>';
          return;
        }

        data.forEach(url => {
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>
              <a href="${url.full}" target="_blank" rel="noopener noreferrer">
                ${url.full}
              </a>
            </td>
            <td>
              <a href="${API_BASE}/${url.short}" target="_blank" rel="noopener noreferrer">
                ${url.short}
              </a>
            </td>
            <td>${url.clicks}</td>
          `;

          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error fetching URLs:", error);
      }
    }

    document.getElementById("shortenForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fullUrl = document.getElementById("fullurl").value;

      try {
        await fetch(`${API_BASE}/shortUrls`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fullurl: fullUrl })
        });
        document.getElementById("fullurl").value = "";
        fetchUrls();
      } catch (error) {
        console.error("Error creating short URL:", error);
      }
    });

    fetchUrls();
  </script>
</body>
</html>
